<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Espace Enseignant</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" [routerLink]="['/listeEtudiants']">Etudiants <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" [routerLink]="['/listeMatieres']">Matières</a>
            </li>
    
            <li class="nav-item active" style="margin-left: 700px !important;">
              <a class="nav-link" [routerLink]="['/login']" (click)="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="card">
        <div class="card-header">
            <h3>Ajouter une nouvelle matière </h3>
        </div>
        <div class="card-body">
           <form  [formGroup]="addE" class="needs-validation" novalidate>
       
              
               <div class="form-group">
                   <label  >Nom Matière</label>
                   <input type="text" class="form-control" formControlName="nom"  placeholder="Nom" [ngClass]="{'is-invalid':addE.get('nom').touched && addE.get('nom').invalid}" required >
                   <div class="invalid-feedback">
                    <div>Le Nom est obligatoire</div>
                  </div>
      
               </div>
               <div class="form-group">
                    <label >Coefficient</label>
                    <input type="text" class="form-control" formControlName="coefficient" placeholder="Coefficient" [ngClass]="{'is-invalid':addE.get('coefficient').touched && addE.get('coefficient').invalid}" required>
                    <div class="invalid-feedback">
                        <div>Le Coefficient est obligatoire</div>
                      </div>
                </div>
               
                
                <div class="form-group">
                 <button (click)="ajoutMat()" class=" btn btn-info" [disabled]="!addE.valid" >Ajout</button>  
                </div>
           </form>
           
        </div>
    </div>
</div>
