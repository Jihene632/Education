<div class="container">


    <nav class="navbar navbar-expand-lg navbar-light bg-light mt-4">
        <a class="navbar-brand" >Espace Etudiant</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    
            <span class="navbar-toggler-icon"></span>
        </button>
        <div style="margin-left:600px">
         <a [routerLink]="['/notificationList']" class="notification">
            <span>Notifications</span>
            <span class="badge">{{notificationNumber}}</span>
          </a> 
        </div>
        <li class="nav-item active" style="margin-left:10px !important;">
            <a class="nav-link" [routerLink]="['/login']" (click)="logout()">Logout</a>
          </li>
    </nav>
    

                     
        <div class="card-header">
            <h3 style="font-size: 30px">Notes</h3>
        </div>
        <div class="card-body">
           
            <table class="table table-hover">
                <thead>
                   <tr class="text-center">
                    
                       <th>Matiere </th>
                       <th>Coefficient</th>
                       <th>Note</th>
                       
                      
                   </tr>
                </thead>
                  <tbody>
                   <tr *ngFor="let note of notes ">
                      
                      <td>{{note.matiere.nomMatiere}}</td>
                      <td>{{note.matiere.coefficient}}</td>
                      <td>{{note.note}}</td>

                      
                     
                      </tr>
                  </tbody>

            </table>
            <div >
                <h3 >La moyenne générale est : {{etud.moyenne}}</h3>
            </div>
        </div>
       

 
  

  
    
</div>
